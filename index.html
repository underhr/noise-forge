<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Noise Forge</title>
  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
    }

    body {
      background: black url("background.gif") center / cover no-repeat fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: serif;
      transition: opacity 1s ease;
    }

    body.fade-out {
      opacity: 0;
    }

    .overlay {
      background: rgba(0,0,0,0.6);
      padding: 40px 60px;
      border: 2px solid white;
      text-align: center;
      color: white;
    }

    a {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 30px;
      border: 2px solid white;
      color: white;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="overlay">
  <h1>THE NOISE FORGE</h1>
  <a id="enter">ENTER</a>
</div>

<script>
  document.getElementById("enter").onclick = () => {
    document.body.classList.add("fade-out");
    setTimeout(() => {
      window.location.href = "puzzle1.html";
    }, 1000);
  };
</script>

</body>
</html>
